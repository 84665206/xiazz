<!DOCTYPE html>
<html lang="en">
	<head>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" />

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" ></script>
	
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js" ></script>
</head>
<body>
	<table id="example" class="display" cellspacing="0" width="100%">

							<th>First name</th>

							<th>Position</th>
							<th>Office</th>
							<th>Start date</th>
							<th>Salary</th>
						</tr>
					</thead>
					<tfoot>

							<th>First name</th>
							<th>Last name</th>
							<th>Position</th>
							<th>Office</th>
							<th>Start date</th>

					</tfoot>
				</table>
</body>				
<script type="text/javascript">				
$(document).ready(function() {
    $('#example').DataTable( {
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "http://localhost:9080/obuck/sys/listUserInfo.do",
            "type": "POST"
        },
        "columns": [
                    { "data": "insertDate" },
                    { "data": "insertUser" },
                    { "data": "userName" },
                    { "data": "password" },
                    { "data": "fullName" },
                    { "data": "phone" }
                ]
    } );
} );
</script>
</html>
